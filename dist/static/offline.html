<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - 相模原ダルク</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="max-width: 480px; width: 100%; background: white; border-radius: 24px; padding: 48px 32px; text-align: center; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
            <!-- アイコン -->
            <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #2563eb); margin: 0 auto 32px; display: flex; align-items: center; justify-content: center; font-size: 64px;">
                📡
            </div>
            
            <!-- タイトル -->
            <h1 style="font-size: 28px; font-weight: 800; color: #1f2937; margin: 0 0 16px 0;">
                オフラインです
            </h1>
            
            <!-- メッセージ -->
            <p style="font-size: 16px; color: #6b7280; margin: 0 0 32px 0; line-height: 1.6;">
                インターネット接続を確認してください。<br>
                接続が回復すると自動的に再開します。
            </p>
            
            <!-- 再読み込みボタン -->
            <button onclick="location.reload()" style="background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; border: none; border-radius: 12px; padding: 16px 32px; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); transition: all 0.3s;">
                <i class="fas fa-sync-alt" style="margin-right: 8px;"></i>
                再読み込み
            </button>
            
            <!-- フッター -->
            <div style="margin-top: 48px; padding-top: 32px; border-top: 2px solid #e5e7eb;">
                <p style="font-size: 14px; color: #9ca3af; margin: 0;">
                    <strong style="color: #1e40af;">相模原ダルク</strong><br>
                    電話対応支援システム
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 接続が回復したら自動的にリロード
        window.addEventListener('online', () => {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
        
        // 接続状態を表示
        if (!navigator.onLine) {
            console.log('オフラインモードです');
        }
    </script>
</body>
</html>
